[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Игнорируем ошибки с Base классом в моделях
[mypy-app.models.guac.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Игнорируем проблемы с типизацией в endpoints
[mypy-app.api.v1.endpoints.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Игнорируем проблемы в репозиториях
[mypy-app.repositories.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Игнорируем проблемы в тестах
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

