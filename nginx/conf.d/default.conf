server {
    listen 80 default_server;

    # Guacamole (HTTP + WebSocket)
    location /guacamole/ {
        proxy_pass http://guacamole:8080/guacamole/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
        proxy_connect_timeout 7d;
        proxy_buffering off;
        proxy_socket_keepalive on;
    }

    # Recordings
    # Ensure /recordings redirects to a slash-suffixed path for proper upstream mapping
    location = /recordings { return 301 /recordings/; }

    # Preserve /recordings prefix for Tomcat context mapping
    location /recordings/ {
        proxy_pass http://guacamole_recordings:8080;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }
}


